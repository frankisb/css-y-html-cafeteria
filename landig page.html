<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landing page.css">
    <title>Coffee shop</title>
</head>
<header>
    <div class="cuadro">
        <p class="titulo">Welcome to Franki's coffee shop</p>
    </div>
</header>

<body>
    <div class="flex-container">
        <div class="item">
            <img src="img/american.jpeg" alt="American coffe">
            <p>American</p>
            <p class="price">$1.00</p>
            <button>ADD</button>
        </div>
        <div class="item">
            <img src="img/capuccino.jpg" alt="Capuccino">
            <p>Capuccino</p>
            <p class="price">$2.25</p>
            <button>ADD</button>
        </div>
        <div class="item">
            <img src="img/coffe irish.jpg" alt="Irish">
            <p>Irish</p>
            <p class="price">$3.00</p>
            <button>ADD</button>
        </div>
        <div class="item">
            <img src="img/espresso.jpg" alt="Espresso">
            <p>Espresso</p>
            <p class="price">$1.50</p>
            <button>ADD</button>
        </div>
        <div class="item">
            <img src="img/flate white.jpg" alt="Flate white">
            <p>Flate white</p>
            <p class="price">$2.00</p>
            <button>ADD</button>
        </div>
        <div class="item">
            <img src="img/ice coffe.jpg" alt="Ice coffe">
            <p>Ice coffe</p>
            <p class="price">$2.99</p>
            <button>ADD</button>
        </div>
        <div class="item">
            <img src="img/latte.jpg" alt="Latte">
            <p>Latte</p>
            <p class="price">1.99</p>
            <button>ADD</button>
        </div>
        <div class="item">
            <img src="img/macchiato.jpg" alt="Macchiato">
            <p>Macchiato</p>
            <p class="price">$3.25</p>
            <button>ADD</button>
        </div>
        <div class="item">
            <img src="img/turkish.jpg" alt="Turkish">
            <p>Turkish</p>
            <p class="price">$4.99</p>
            <button>ADD</button>
        </div>
    </div>
</body>
<footer>
    <h6>Landing page made by Francisco martinez</h6>
    <h6>All rights reserved</h6>
    <h6>colombia</h6>
</footer>

</html>
